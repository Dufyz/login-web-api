<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="public/assets/css/style.css" />
</head>

<body>
    <div class="index-wrapper">
        <form action="/authenticate_user" method="POST" id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required id="email" name="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required id="password" name="password">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="forget-remember">
                <div>
                    <input type="checkbox">
                    <label for="">Relembre-me</label>
                </div>
                <b><a href="#" id="show-password-link">Esqueceu a senha?</a></b>
            </div>
            <button type="submit" id="login">Login</button>
            <div class="login-register">
                <p>Não possui conta? <b><a href="#" id="show-register-link">Registrar</a></b></p>
            </div>
        </form>

        <form action="/create_user" method="POST" id="register-form">
            <h1>Registrar</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome" required name="user_name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required name="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required name="password">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repetir senha" required name="password">
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" id="registrar">Registrar</button>
            <div class="login-register">
                <p>Já possui conta? <b><a href="#" id="show-login-link">Login</a></b></p>
            </div>
        </form>

        <form action="/recover_password" method="POST" id="password-form">
            <h1>Senha</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required name="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required id="password">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repetir senha" required id="re-password">
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit">Enviar</button>
            <div class="login-register">
                <p>Já possui conta? <b><a href="#" id="show-login-link-2">Login</a></b></p>
            </div>
        </form>
    </div>

    <!-- <script src="assets/js/index.js"></script> -->
    <script src="public/assets/js/index.js"></script>

</body>

</html>
