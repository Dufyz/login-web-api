<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="public/assets/css/style.css" />

</head>

<body>
    <div class="profile-wrapper">
        <div class="button-box">
            <h1>Perfil</h1>
            <button type="submit" id="excluir">Deletar</button>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Nome" id="update_user_name" readonly>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" id="update_email" readonly>
        </div>
        <div class="input-box">
            <input type="tel" placeholder="Telefone" id="update_telefone" name="update_telefone" readonly>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Senha" id="update_password" value="**********" readonly>
        </div>

        <h2>Endereco</h2>
        <div class="input-box mr">
            <input type="text" placeholder="Rua" readonly id="update_rua" name="update_rua">
        </div>
        <div class="profile-row">
            <div class="input-box mr">
                <input type="text" placeholder="Estado" readonly id="update_estado" name="update_estado">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Cidade" readonly id="update_cidade" name="update_cidade">
            </div>
        </div>
        <div class="profile-row">
            <div class="input-box mr">
                <input type="text" placeholder="CEP" readonly id="update_cep" name="update_cep">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Numero" readonly id="update_numero" name="update_numero">
            </div>
        </div>

        <div class="button-box">
            <button type="submit" id="editar">Editar</button>
            <button type="submit" id="logout">Sair</button>
        </div>

        <!-- <script src="assets/js/profile.js"></script> -->
        <script src="public/assets/js/profile.js"></script>

</body>

</html>
