<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="public/assets/css/style.css" />

</head>

<body>
    <div class="profile-wrapper">
        <div class="button-box">
            <h1>Perfil</h1>
            <button type="submit" id="excluir">Deletar</button>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Nome" id="user_name" readonly>
            <!-- <i class='bx bxs-user'></i> -->
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" id="email" readonly>
            <!-- <i class='bx bxs-user'></i> -->
        </div>
        <div class="input-box">
            <input type="tel" placeholder="Telefone" id="telefone" readonly>
            <!-- <i class='bx bxs-user'></i> -->
        </div>
        <div class="input-box">
            <input type="password" placeholder="Senha" id="password" value="**********" readonly>
            <!-- <i class='bx bxs-user'></i> -->
        </div>

        <h2>Endereco</h2>
        <div class="input-box mr">
            <input type="text" placeholder="Rua" readonly id="rua">
            <!-- <i class='bx bxs-user'></i> -->
        </div>
        <div class="profile-row">
            <div class="input-box mr">
                <input type="text" placeholder="Estado" readonly id="estado">
                <!-- <i class='bx bxs-user'></i> -->
            </div>
            <div class="input-box">
                <input type="text" placeholder="Cidade" readonly id="cidade">
                <!-- <i class='bx bxs-user'></i> -->
            </div>
        </div>
        <div class="profile-row">
            <div class="input-box mr">
                <input type="text" placeholder="CEP" readonly id="cep">
                <!-- <i class='bx bxs-user'></i> -->
            </div>
            <div class="input-box">
                <input type="number" placeholder="Numero" readonly id="numero">
                <!-- <i class='bx bxs-user'></i> -->
            </div>
        </div>

        <div class="button-box">
            <button type="submit" id="editar">Editar</button>
            <button type="submit" id="logout">Sair</button>
        </div>

        <!-- <script src="assets/js/profile.js"></script> -->
        <script src="public/assets/js/profile.js"></script>

</body>

</html>
