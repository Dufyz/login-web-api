<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="public/assets/css/style.css" />
</head>

<body>
    <section>
        <div class="form-container">
            <div class="data-container-input">
                <h1>Perfil</h1>
            </div>
            <div class="data-container">
                <div class="data-container-personal-info">
                    <div class="data-container-input">
                        <label for="">Usuario</label>
                        <input type="text" id="user_name" value="#" readonly>
                    </div>
                    <div class="data-container-input">
                        <label for="">Email</label>
                        <input type="text" id="email" value="#" readonly>
                    </div>
                    <div class="data-container-input">
                        <label for="">Telefone</label>
                        <input type="text" id="telefone" value="#" readonly>
                    </div>
                    <div class="data-container-input">
                        <label for="">Senha</label>
                        <input type="password" id="password" value="*********" readonly>
                    </div>
                </div>
                <div class="data-container-endereco">
                    <div class="data-container-input">
                        <label for="">Estado</label>
                        <input type="text" id="estado" value="#" readonly>
                    </div>
                    <div class="data-container-input">
                        <label for="">Cidade</label>
                        <input type="text" id="cidade" value="#" readonly>
                    </div>
                    <div class="data-container-input">
                        <label for="">CEP</label>
                        <input type="text" id="cep" value="#" readonly>
                    </div>
                    <div class="data-container-input">
                        <label for="">Numero</label>
                        <input type="text" id="numero" value="#" readonly>
                    </div>
                </div>
            </div>
            <button type="submit">Editar</button>
        </div>
    </section>

    <!-- <script src="assets/js/profile.js"></script> -->
    <script src="public/assets/js/profile.js"></script>
</body>

</html>
