<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container" id="login-form">
        <form class="input-box">
            <h1>Login</h1>
            <label>email</label> <input type="email" placeholder="email"><br>
            <label>password <input type="password" placeholder="password"></label><br>
            <input type="submit">
            <p>Não possui conta? <a href="#" id="show-register-link">Registrar</a></p>
        </form>
    </div>

    <div class="container" id="register-form">
        <form class="input-box">
            <h1>Registrar</h1>
            <label>name<input type="text" placeholder="name"></label> <br>
            <label>email <input type="email" placeholder="email"></label> <br>
            <label>password <input type="password" placeholder="password"></label> <br>
            <input type="submit">
            <p>Já possui uma conta? <a href="#" id="show-login-link">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
